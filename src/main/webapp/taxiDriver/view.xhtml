<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{taxiDriverBean.id}"/>
		<f:event type="preRenderView" listener="#{taxiDriverBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Taxi Driver"/>

	<ui:define name="header">
		Taxi Driver
	</ui:define>

	<ui:define name="subheader">
		View existing Taxi Driver
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="taxiDriverBeanTaxiDriverName" value="Name:"/>
			<h:outputText id="taxiDriverBeanTaxiDriverName" value="#{taxiDriverBean.taxiDriver.name}"/>
			<h:outputText/>
			<h:outputLabel for="taxiDriverBeanTaxiDriverMobileNumber" value="Mobile Number:"/>
			<h:outputText id="taxiDriverBeanTaxiDriverMobileNumber" value="#{taxiDriverBean.taxiDriver.mobileNumber}"/>
			<h:outputText/>
			<h:outputLabel for="taxiDriverBeanTaxiDriverTaxiCompany" value="Taxi Company:"/>
			<h:outputText id="taxiDriverBeanTaxiDriverTaxiCompany" value="#{taxiDriverBean.taxiDriver.taxiCompany}"/>
			<h:outputText/>
			<h:outputLabel for="taxiDriverBeanTaxiDriverLicensePlate" value="License Plate:"/>
			<h:outputText id="taxiDriverBeanTaxiDriverLicensePlate" value="#{taxiDriverBean.taxiDriver.licensePlate}"/>
			<h:outputText/>
			<h:outputLabel for="taxiDriverBeanTaxiDriverLatitude" value="Latitude:"/>
			<h:outputText id="taxiDriverBeanTaxiDriverLatitude" value="#{taxiDriverBean.taxiDriver.latitude}"/>
			<h:outputText/>
			<h:outputLabel for="taxiDriverBeanTaxiDriverLongitude" value="Longitude:"/>
			<h:outputText id="taxiDriverBeanTaxiDriverLongitude" value="#{taxiDriverBean.taxiDriver.longitude}"/>
			<h:outputText/>
			<h:outputLabel value="Available:"/>
			<h:outputText styleClass="#{taxiDriverBean.taxiDriver.available ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
