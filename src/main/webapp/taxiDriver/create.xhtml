<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{taxiDriverBean.id}"/>
		<f:event type="preRenderView" listener="#{taxiDriverBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Taxi Driver"/>

	<ui:define name="header">
		Taxi Driver
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty taxiDriverBean.id}">
				Edit existing Taxi Driver
			</c:when>
			<c:otherwise>
				Create a new Taxi Driver
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="taxiDriverBeanTaxiDriverName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="taxiDriverBeanTaxiDriverName" required="true" value="#{taxiDriverBean.taxiDriver.name}"/>
					<h:message for="taxiDriverBeanTaxiDriverName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="taxiDriverBeanTaxiDriverMobileNumber" value="Mobile Number:"/>
				<h:panelGroup>
					<h:inputText id="taxiDriverBeanTaxiDriverMobileNumber" required="true" value="#{taxiDriverBean.taxiDriver.mobileNumber}"/>
					<h:message for="taxiDriverBeanTaxiDriverMobileNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="taxiDriverBeanTaxiDriverTaxiCompany" value="Taxi Company:"/>
				<h:panelGroup>
					<h:inputText id="taxiDriverBeanTaxiDriverTaxiCompany" value="#{taxiDriverBean.taxiDriver.taxiCompany}"/>
					<h:message for="taxiDriverBeanTaxiDriverTaxiCompany" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="taxiDriverBeanTaxiDriverLicensePlate" value="License Plate:"/>
				<h:panelGroup>
					<h:inputText id="taxiDriverBeanTaxiDriverLicensePlate" required="true" value="#{taxiDriverBean.taxiDriver.licensePlate}"/>
					<h:message for="taxiDriverBeanTaxiDriverLicensePlate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="taxiDriverBeanTaxiDriverPassword" value="Password:"/>
				<h:panelGroup>
					<h:inputText id="taxiDriverBeanTaxiDriverPassword" maxLength="2147483647" required="true" value="#{taxiDriverBean.taxiDriver.password}"/>
					<h:message for="taxiDriverBeanTaxiDriverPassword" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="taxiDriverBeanTaxiDriverLatitude" value="Latitude:"/>
				<h:panelGroup>
					<h:inputText id="taxiDriverBeanTaxiDriverLatitude" value="#{taxiDriverBean.taxiDriver.latitude}"/>
					<h:message for="taxiDriverBeanTaxiDriverLatitude" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="taxiDriverBeanTaxiDriverLongitude" value="Longitude:"/>
				<h:panelGroup>
					<h:inputText id="taxiDriverBeanTaxiDriverLongitude" value="#{taxiDriverBean.taxiDriver.longitude}"/>
					<h:message for="taxiDriverBeanTaxiDriverLongitude" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="taxiDriverBeanTaxiDriverAvailable" value="Available:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="taxiDriverBeanTaxiDriverAvailable" value="#{taxiDriverBean.taxiDriver.available}"/>
					<h:message for="taxiDriverBeanTaxiDriverAvailable" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{taxiDriverBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty taxiDriverBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{taxiDriverBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{taxiDriverBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
