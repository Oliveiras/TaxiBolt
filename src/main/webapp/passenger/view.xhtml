<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{passengerBean.id}"/>
		<f:event type="preRenderView" listener="#{passengerBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Passenger"/>

	<ui:define name="header">
		Passenger
	</ui:define>

	<ui:define name="subheader">
		View existing Passenger
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="passengerBeanPassengerName" value="Name:"/>
			<h:outputText id="passengerBeanPassengerName" value="#{passengerBean.passenger.name}"/>
			<h:outputText/>
			<h:outputLabel for="passengerBeanPassengerMobileNumber" value="Mobile Number:"/>
			<h:outputText id="passengerBeanPassengerMobileNumber" value="#{passengerBean.passenger.mobileNumber}"/>
			<h:outputText/>
			<h:outputLabel for="passengerBeanPassengerBirthdate" value="Birthdate:"/>
			<h:outputText id="passengerBeanPassengerBirthdate" value="#{passengerBean.passenger.birthdate}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="passengerBeanPassengerEmail" value="Email:"/>
			<h:outputText id="passengerBeanPassengerEmail" value="#{passengerBean.passenger.email}"/>
			<h:outputText/>
			<h:outputLabel for="passengerBeanPassengerLatitude" value="Latitude:"/>
			<h:outputText id="passengerBeanPassengerLatitude" value="#{passengerBean.passenger.latitude}"/>
			<h:outputText/>
			<h:outputLabel for="passengerBeanPassengerLongitude" value="Longitude:"/>
			<h:outputText id="passengerBeanPassengerLongitude" value="#{passengerBean.passenger.longitude}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
