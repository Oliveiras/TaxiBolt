<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{passengerBean.id}"/>
		<f:event type="preRenderView" listener="#{passengerBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Passenger"/>

	<ui:define name="header">
		Passenger
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty passengerBean.id}">
				Edit existing Passenger
			</c:when>
			<c:otherwise>
				Create a new Passenger
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="passengerBeanPassengerName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="passengerBeanPassengerName" required="true" value="#{passengerBean.passenger.name}"/>
					<h:message for="passengerBeanPassengerName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="passengerBeanPassengerMobileNumber" value="Mobile Number:"/>
				<h:panelGroup>
					<h:inputText id="passengerBeanPassengerMobileNumber" required="true" value="#{passengerBean.passenger.mobileNumber}"/>
					<h:message for="passengerBeanPassengerMobileNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="passengerBeanPassengerBirthdate" value="Birthdate:"/>
				<h:panelGroup>
					<h:inputText id="passengerBeanPassengerBirthdate" required="true" value="#{passengerBean.passenger.birthdate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="passengerBeanPassengerBirthdate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="passengerBeanPassengerEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="passengerBeanPassengerEmail" required="true" value="#{passengerBean.passenger.email}"/>
					<h:message for="passengerBeanPassengerEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="passengerBeanPassengerPassword" value="Password:"/>
				<h:panelGroup>
					<h:inputText id="passengerBeanPassengerPassword" required="true" value="#{passengerBean.passenger.password}"/>
					<h:message for="passengerBeanPassengerPassword" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{passengerBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty passengerBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{passengerBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{passengerBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
